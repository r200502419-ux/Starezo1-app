<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタレゾ 最適モジュール検索</title>

<!-- CSS は後で貼る -->
<link rel="stylesheet" href="style.css">

</head>
<body>

<h2>最適モジュール検索ツール</h2>

<!-- ▼ 職業選択 -->
<h3>職業</h3>
<select id="jobSelect" onchange="onJobChange()"></select>

<!-- ▼ ビルドタイプ選択 -->
<h3>ビルドタイプ</h3>
<select id="buildSelect" onchange="onBuildChange()"></select>

<!-- ▼ おすすめコア一覧（👍） -->
<h3>おすすめコア（👍）</h3>
<div id="recommendedList" class="recommended-box"></div>

<!-- ▼ おすすめコアフィルタ -->
<h3>おすすめコアフィルタ</h3>
<select id="recommendedFilter" onchange="renderResults()">
  <option value="none">フィルタなし</option>
  <option value="1">1つ以上含む</option>
  <option value="2">2つ以上含む</option>
  <option value="all">全部含む</option>
</select>

<!-- ▼ 最優先コア -->
<h3>最優先パワーコア</h3>
<select id="priority"></select>

<button onclick="calculate()">計算（全件表示）</button>

<hr>

<!-- ▼ ソート -->
<h3>並び替え</h3>
<select id="sortType" onchange="renderResults()">
  <option value="recommended">おすすめコア数が多い順</option>
  <option value="count">16以上のコア数が多い順</option>
  <option value="name">16以上のコア種類名（五十音順）</option>
</select>

<!-- ▼ 結果 -->
<h3>結果</h3>
<div id="results" class="result-grid"></div>

<hr>

<!-- ▼ モジュール登録 -->
<h3>モジュール登録</h3>

<select id="rarity">
  <option value="gold">金（3リンク）</option>
  <option value="purple">紫（2リンク）</option>
</select>

<div id="links"></div>

<button onclick="addModule()">追加</button>

<h3>登録済み</h3>
<div id="moduleList" class="grid"></div>
<p style="font-size:12px;color:#aaa">最大300個</p>

<!-- JS は後で貼る -->
<script src="main.js"></script>

</body>
</html>
